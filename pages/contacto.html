<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Todo Mascotas</title>
</head>

<body>
    <!-- Menu de navegacion para moverse por los diferentes htmls -->
    <header>
        <nav>
            <img src="../img/logoizq.png" alt="Todo Mascotas">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="nuestro-equipo.html">Nuestro equipo</a></li>
                <li><a href="faq.html">Preguntas frecuentes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Comienzo de la seccion principal de la pagina -->
    <main>
        <!-- Titulo principal -->
        <h1>Formulario de contacto</h1>
        <!-- Formulario para enviar la consulta a la veterinaria -->
        <section class="form">
            <form action="/enviar" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje"></textarea>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <!-- Comienzo el pie de pagina -->
    <footer>
        <!-- Seccion izquierda del footer -->
        <div id="footer-inicio">
            <p>&copy; Todos los derechos reservados</p>
        </div>
        <!-- Seccion central del footer, donde se muestran iconos donde comunicarse con la veterinaria -->
        <div id="redes-sociales">
            <img src="../img/insta.webp" alt="Instagram">
            <img src="../img/correo.png" alt="Correo">
            <img src="../img/wpp.png" alt="Whatsapp">
        </div>
        <!-- Seccion derecha del footer, donde se muestra la direccion y horario de atecion -->
        <div id="footer-final">
            <p>Av. 8 de Octubre 2738</p>
            <p>Lunes a Sabados de 8am a 22pm</p>
            <img src="../img/maps.png" alt="Maps">
        </div>
    </footer>
</body>

</html>
